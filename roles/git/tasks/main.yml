- name: Install git
  apt:
    name: git
    state: present
    update_cache: yes
  become: true

- name: Install the older version gitg
  apt:
    deb: http://ftp.debian.org/debian/pool/main/g/gitg/gitg_0.2.7-3_amd64.deb
  become: true

- name: Hold that version of gitg, it's better
  dpkg_selections:
    name: gitg
    selection: hold
  become: true

- name: Use our .gitconfig
  copy:
    src: gitconfig
    dest: "{{ home_dir }}/.gitconfig"
    force: no

- name: Use our .gitignore_global
  copy:
    src: gitignore_global
    dest: "{{ home_dir }}/.gitignore_global"
    force: no

- name: Install `git pair`
  command: bash -lc "gem install pivotal_git_scripts"
  become: true

- name: Use our .pairs file
  copy:
    src: pairs
    dest: "{{ home_dir }}/.pairs"
    force: no
