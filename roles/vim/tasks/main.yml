---

- name: Install packages required by our Vim Config
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - git
    - ruby
    - ruby-dev
    - rake
    - exuberant-ctags
    - silversearcher-ag
  become: true

- name: Checkout pretty fonts
  git:
    repo: https://github.com/powerline/fonts.git
    dest: "{{ home_dir }}/.fonts"
    depth: 1
    update: yes
    accept_hostkey: yes

- name: Install pretty fonts
  command: "{{ home_dir }}/.fonts/install.sh"

- name: Checkout our Vim Config
  git:
    repo: https://github.com/KMK-ONLINE/vim-config.git
    dest: "{{ home_dir }}/.vim-config"
    depth: 1
    update: yes
    accept_hostkey: yes

- name: Create the Vim autoload path
  file:
    recurse: yes
    state: directory
    dest: "{{ home_dir }}/.vim-config/.vim/autoload"

- name: Download the Plug plugin
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ home_dir }}/.vim-config/.vim/autoload/plug.vim"

- name: Create symlinks to the vim configs
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: "{{ home_dir }}/.vim-config/.vim",    dest: "{{ home_dir }}/.vim" }
    - { src: "{{ home_dir }}/.vim-config/.vimrc",    dest: "{{ home_dir }}/.vimrc" }
    - { src: "{{ home_dir }}/.vim-config/.gvimrc",    dest: "{{ home_dir }}/.gvimrc" }

- name: Checkout vim
  git:
    repo: https://github.com/vim/vim.git
    dest: "{{ home_dir }}/Workspace/vim"
    depth: 1
    update: yes
    accept_hostkey: yes

- name: Clean the vim build
  command: make distclean
  args:
    chdir: "{{ home_dir }}/Workspace/vim/src/"

- name: Configure a vim build so it supports ruby (as it did by default on 16.04)
  command: ./configure \
            --enable-multibyte \
            --enable-rubyinterp=dynamic \
            --with-ruby-command=/usr/bin/ruby \
            --enable-cscope \
            --enable-gui=auto \
            --with-features=huge \
            --with-x \
            --enable-fontset \
            --enable-largefile \
            --disable-netbeans \
            --enable-fail-if-missing
  args:
    chdir: "{{ home_dir }}/Workspace/vim/"

- name: Build vim
  command: make
  args:
    chdir: "{{ home_dir }}/Workspace/vim/src/"

- name: Install vim
  command: make install
  become: true
  args:
    chdir: "{{ home_dir }}/Workspace/vim/src/"

- name: Install the Vim plugins
  command: vim +PlugInstall +qall

- name: Fix the command-t plugin
  command: rake make
  args:
    chdir: "{{ home_dir }}/.vim-config/.vim/plugged/command-t/"
